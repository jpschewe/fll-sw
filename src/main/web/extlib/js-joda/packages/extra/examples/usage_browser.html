<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js-joda-extra Usage Example</title>
    <script type="text/javascript" src="../node_modules/js-joda/dist/js-joda.js"></script>
    <script type="text/javascript" src="../dist/js-joda-extra.js"></script>
</head>
<body>
    <div class="out" />
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            function output(s) {
                console.log(s);
                var outDiv = document.getElementsByClassName('out')[0];
                var p = document.createElement('p');
                p.innerHTML = s;
                outDiv.appendChild(p);
            }

            var startInstant = JSJoda.ZonedDateTime.of(2016, 11, 7, 0, 0, 0, 0, JSJoda.ZoneOffset.UTC).toInstant();
            var innerInstant = startInstant.plus(1, JSJoda.ChronoUnit.DAYS);
            var endInstant = startInstant.plus(2, JSJoda.ChronoUnit.DAYS);
            var outerInstant = startInstant.plus(3, JSJoda.ChronoUnit.DAYS);
            var interval = new JSJodaExtra.Interval(startInstant, endInstant);
            output('toString:' + interval.toString());
            output('contains inner:' + interval.contains(innerInstant));
            output('contains outer:' + interval.contains(outerInstant));
        }, false);
    </script>
</body>
</html>
