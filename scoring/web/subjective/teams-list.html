<!DOCTYPE html>

<html>
<head>
<title>Subjective Scoring</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../extlib/jquery.mobile-1.4.0.min.css" />

<script type='text/javascript' src='../extlib/jquery-1.7.1.min.js'></script>
<script type='text/javascript'
 src='../extlib/jquery.mobile-1.4.0.min.js'></script>
<script type='text/javascript' src='../extlib/jquery.json-2.4.min.js'></script>
<script type='text/javascript' src='../extlib/jstorage.js'></script>
<script type='text/javascript' src='subjective.js'></script>
<script type='text/javascript' src='teams-list.js'></script>

</head>

<body>
 <div data-role="page" id='teams-list-page'>

  <div data-role="header">
   <h1>Select team to score</h1>
  </div>
  <!-- /header -->

  <div class="ui-content" role="main">
   <div id="upload-scores-wait"
    style="position: absolute; top: 50%; left: 50%;">
    <img src="../extlib/images/ajax-loader.gif" /> Uploading Scores...
   </div>

   <div id='teams'></div>

  </div>
  <!-- /content -->

  <div data-role="footer" data-position="fixed">
   <a href="#nav-panel"
    class="ui-btn ui-corner-all ui-shadow ui-btn-icon-notext ui-icon-gear ui-mini"></a>

   Judging Group: <span id='judging-group'></span> - Category: <span
    id='category'></span>
  </div>
  <!-- /footer -->

  <!-- side panel -->
  <div data-role="panel" id="nav-panel" data-display="overlay">
   <ul data-role="listview">
    <li data-icon="delete"><a href="#" data-rel="close">Close</a></li>
    <li><a id="nav-top">Top</a></li>
    <li><a id="nav-choose-judging-group">Choose Judging
      Group</a></li>
    <li><a id='nav-choose-category'>Choose Category</a></li>
    <li><a id="nav-choose-judge">Choose Judge</a></li>
   </ul>
   <br /> <br />
   <button class="ui-btn ui-corner-all ui-shadow" id="upload-scores">Upload
    Scores</button>
  </div>
  <!-- end side panel -->

 </div>
 <!-- /page -->

</body>
</html>
