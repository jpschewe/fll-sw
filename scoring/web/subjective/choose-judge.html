<!DOCTYPE html>

<html>
<head>
<title>Subjective Scoring</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../extlib/jquery.mobile-1.4.0.min.css" />

<script type='text/javascript' src='../extlib/jquery-1.7.1.min.js'></script>
<script type='text/javascript'
 src='../extlib/jquery.mobile-1.4.0.min.js'></script>
<script type='text/javascript' src='../extlib/jquery.json-2.4.min.js'></script>
<script type='text/javascript' src='../extlib/jstorage.js'></script>
<script type='text/javascript' src='subjective.js'></script>
<script type='text/javascript' src='choose-judge.js'></script>

</head>

<body>
 <div data-role="page" id='choose-judge-page'>

  <div data-role="header">
   <h1>Choose judge</h1>
  </div>
  <!-- /header -->

  <div class="ui-content" role="main">

   <p>Are you one of the known judges? If not, select 'New Judge' and enter your information.</p>

   <div class="ui-field-contain">
    <fieldset id='judges' data-role="controlgroup">
    </fieldset>
   </div>

   <p id='new-judge-info'>
   <input type='text' id='new-judge-name' data-clear-btn='true'
    placeholder='Enter your name' /><br/> Phone number is required in
    case we need to contact you<br/>
   <input type='text' id='new-judge-phone' data-clear-btn='true'
    placeholder='Enter your phone number' /><br/>
   </p>

   <button class='ui-btn ui-corner-all' id='judge-submit'>Submit</button>

  </div>
  <!-- /content -->

  <div data-role="footer" data-position="fixed">
   <p>
    Judging Group: <span id='judging-group'></span> - Category: <span
     id='category'></span>
   </p>
  </div>
  <!-- /footer -->

 </div>
 <!-- /page -->

</body>
</html>
