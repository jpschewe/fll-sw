<!DOCTYPE html>

<html>
<head>
<title>Subjective Scoring</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../extlib/jquery.mobile-1.4.0.min.css" />

<script type='text/javascript' src='../extlib/jquery-1.7.1.min.js'></script>
<script type='text/javascript'
 src='../extlib/jquery.mobile-1.4.0.min.js'></script>
<script type='text/javascript' src='../extlib/jquery.json-2.4.min.js'></script>
<script type='text/javascript' src='../extlib/jstorage.js'></script>
<script type='text/javascript' src='subjective.js'></script>
<script type='text/javascript' src='subjective-ui.js'></script>

</head>

<body>
 <div data-role="page" id='choose-judging-group-page'>

  <div data-role="header">
   <h1>Choose judging group</h1>
  </div>
  <!-- /header -->

  <div class="ui-content" role="main">

<div id='choose-judging-group_judging-groups'></div>

  </div>
  <!-- /content -->

  <div data-role="footer" data-position="fixed">
  </div>
  <!-- /footer -->

 </div>
 <!-- /page choose-judging-group -->


 <div data-role="page" id='choose-category-page'>

  <div data-role="header">
   <h1>Choose category</h1>
  </div>
  <!-- /header -->

  <div class="ui-content" role="main">

<div id='choose-category_categories'></div>

  </div>
  <!-- /content -->

  <div data-role="footer" data-position="fixed">
  <p>Judging Group: <span id='choose-category_judging-group'></span></p>
  </div>
  <!-- /footer -->

 </div>
 <!-- /page choose-category -->
 
 <div data-role="page" id='choose-judge-page'>

  <div data-role="header">
   <h1>Choose judge</h1>
  </div>
  <!-- /header -->

  <div class="ui-content" role="main">

   <p>Are you one of the known judges? If not, select 'New Judge' and enter your information.</p>

   <div class="ui-field-contain">
    <fieldset id='choose-judge_judges' data-role="controlgroup">
    </fieldset>
   </div>

   <p id='choose-judge_new-judge-info'>
   <input type='text' id='choose-judge_new-judge-name' data-clear-btn='true'
    placeholder='Enter your name' /><br/> Phone number is required in
    case we need to contact you<br/>
   <input type='text' id='choose-judge_new-judge-phone' data-clear-btn='true'
    placeholder='Enter your phone number' /><br/>
   </p>

   <button class='ui-btn ui-corner-all' id='choose-judge_judge-submit'>Submit</button>

  </div>
  <!-- /content -->

  <div data-role="footer" data-position="fixed">
   <p>
    Judging Group: <span id='choose-judge_judging-group'></span> - Category: <span
     id='choose-judge_category'></span>
   </p>
  </div>
  <!-- /footer -->

 </div>
 <!-- /page choose-judge -->
 
 
</body>
</html>
