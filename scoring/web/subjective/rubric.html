<!DOCTYPE html>

<html>
<head>
<title>Subjective Scoring</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../extlib/jquery.mobile-1.4.0.min.css" />

<script type='text/javascript' src='../extlib/jquery-1.7.1.min.js'></script>
<script type='text/javascript'
 src='../extlib/jquery.mobile-1.4.0.min.js'></script>
<script type='text/javascript' src='../extlib/jquery.json-2.4.min.js'></script>
<script type='text/javascript' src='../extlib/jstorage.js'></script>
<script type='text/javascript' src='subjective.js'></script>
<script type='text/javascript' src='rubric.js'></script>

<style>
.rubric-title {
	color: white;
	background-color: #29088A;
	text-align: center;
}

.rubric-not-done {
	color: white;
	background-color: red;
	text-align: center;
}
</style>

</head>

<body>
 <div data-role="page" id='rubric-page'>

  <div data-role="header" data-position="fixed">

   <div class="ui-grid-a">

    <div class="ui-block-a">
      <span id="rubric-category"></span>
    </div>

    <div class="ui-block-b">
      <span id="rubric-goal-title"></span>
    </div>

    <div class="ui-block-a">
     Score
    </div>

    <div class="ui-block-b">
    <select id="rubric-score"></select>
    </div>

   </div>
   <!-- end grid -->

<div id="rubric-description"></div>

  </div>
  <!-- /header -->

  <div class="ui-content" role="main">

   <div id='rubric-content'></div>

  </div>
  <!-- /content -->

  <div data-role="footer" data-position="fixed">

   <div class="ui-grid-a ui-responsive">

    <div class="ui-block-a">
     <button id='rubric-save-score' data-mini="true">Save Changes</button>
    </div>

    <div class="ui-block-b">
     <button id='rubric-cancel-score' data-mini="true">Cancel Changes</button>
    </div>

   </div>

  </div>
  <!-- /footer -->

 </div>
 <!-- end rubric-page -->
 
</body>
</html>
